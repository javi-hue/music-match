<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendador Musical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎶 Recomendador Musical</h1>
    <p>Descubre nuevas canciones, playlists y conciertos según tus gustos.</p>
  </header>

  <section class="input-section">
    <h2>¿Qué te gusta escuchar?</h2>
    <input type="text" id="userInput" placeholder="Ej. Rock, Taylor Swift, Jazz..." />
    <button onclick="getRecommendations()">Buscar</button>
  </section>

  <section id="recommendations">
    <h2>🎧 Recomendaciones</h2>
    <ul id="resultsList"></ul>
  </section>

  <section id="ranking">
    <h2>🔥 Ranking de Popularidad</h2>
    <div id="topTracks"></div>
  </section>

  <section id="events">
    <h2>📍 Eventos Cercanos</h2>
    <div id="localEvents"></div>
  </section>

  <section id="comments">
    <h2>💬 Comentarios de Usuarios</h2>
    <textarea placeholder="Escribe tu opinión..."></textarea>
    <button>Enviar</button>
  </section>

  <footer>
    <p>© 2025 Recomendador Musical | Proyecto GitHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
